<!DOCTYPE html>
<html>
<head>
<style>

/*unvisited link*/
a:link{color:red;}

/*visited*/
a:visited{color:green;}

/*mouse over link*/
a:hover{color:hotpink;}

/*selected link*/
a:active{color:blue;}

</style>
</head>

<body>
<h3>PSEUDO CLASS</h3>
<p><a href="www.google.com" target="_blank">click here</a></p>
</body>

</html>
