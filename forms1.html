<!HTMLDOC html>
<html>
<head>
<title>Forms</title>
<h1 style="text-align:center">College Admission form</h1>
</head>
<body>
<form>
<label for="fname">First name</label><br>
<input type="text" id="fname" name="fname" value="Enter" autofocus><br><br>
<label for="lname">Last name</label><br> 
<input type="text" id="lname" name="lname" value="Enter"><br><br>
<label for="dob">DOB</label><br>
<input type="date" id="dob" name="dob"><br><br>
<label for="age">Age</label><br>
<input type="number" id="age" name="age" size="2" max="22" min="17"><br> <br>
<label for="gender">Gender</label><br>
<input type="radio" id="gender" name="gender" value="Male"/>Male
<input type="radio" id="gender" name="gender" value="Female"/>Female
<input type="radio" id="gender" name="gender" value="Others"/>Others<br><br>
<label for="course">Course</label><br>
<input list="courses" required>
<datalist id="courses">
<option value="ECE">
<option value="EEE">
<option value="ICE">
<option value="CSE">
<option value="IT">
<option value="CIVIL">
<option value="MECH">
<option value="AIDS">
<option value="AIML">
<option value="IOT">
<option value="CBS">
</datalist><br><br>
<label for="Year">Year</label><br>
<input type="text" id="Year" name="Year" value="2022-2026" readonly><br><br>
<label for="quota">Quota</label><br>
<input type="radio" id="quota" name="quota" value="GQ"/>GQ
<input type="radio" id="quota" name="quota" value="MQ"/>MQ<br><br>
<label for="phone">Phone Number</label><br>
<input type="number" id="phone" name="phone" size="10" placeholder="1234-567-890" pattern="(0-9){4}-(0-9){3}-(0-9){3}"><br><br>
<label for="aadhar">Aadhar</label><br>
<input type="number" id="aadhar" name="aadhar" size="12" placeholder="1234-5678-9000" pattern="(0-9){4}-"(0-9){4}-"(0-9){4} required"><br><br>
<label for="lang">Languages</label><br>
<input type="checkbox" id="lang" name="lang" value="Python"/>Python
<input type="checkbox" id="lang" name="lang" value="HTML"/>HTML
<input type="checkbox" id="lang" name="lang" value="C++"/>C++
<input type="checkbox" id="lang" name="lang" value="C"/>C
<input type="checkbox" id="lang" name="lang" value="Java Script"/>JavaScript<br><br>
<input type="submit" value="SUBMIT">
</form>
</body>
</html>
